<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hemautomation Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏠 Hemautomation</h1>

  <div class="toggle-theme">
    <button onclick="toggleTheme()">🌓 Växla tema</button>
  </div>

  <div id="devices-container"></div>

  <div class="add-device">
    <button onclick="showAddForm()">➕ Lägg till enhet</button>
  </div>

  <!-- Popup-formulär -->
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <h2>Ny enhet</h2>

      <label for="device-type">Typ:</label>
      <select id="device-type" onchange="updateFormOptions()">
        <option value="sensor">Givare</option>
        <option value="lamp">Lampa</option>
      </select>

      <div id="lamp-options" style="display: none;">
        <label for="lamp-mode">Lampfunktion:</label>
        <select id="lamp-mode">
          <option value="onoff">Tänd/Släck</option>
          <option value="dim">Dimmringsbar</option>
        </select>
      </div>

      <input type="text" id="new-device-name" placeholder="Namn på enhet" />

      <button onclick="addDevice()">Spara</button>
      <button onclick="closePopup()">Avbryt</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
